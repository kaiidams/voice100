seed_everything: 1234
trainer:
  gradient_clip_val: 1.0
  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        monitor: "train_loss"
        save_last: true
        every_n_epochs: 10
model:
  class_path: voice100.models.AlignTextToAudio
  init_args:
    vocab_size: 44
    logspc_size: 257
    codeap_size: 1
    encoder_num_layers: 2
    encoder_hidden_size: 512
    decoder_settings:
      - [512, false, 5, 1, 2, false]
      - [512, true, 5, 2, 2, false]
      - [512, false, 5, 1, 2, false]
    learning_rate: 1e-3
    hasf0_size: 1
    f0_size: 1
data:
  class_path: voice100.data_modules.AudioTextDataModule
  init_args:
    vocoder: world
    dataset: kokoro_large
    sample_rate: 16000
    language: ja
    use_align: true
    use_phone: true
    use_target: false
    batch_size: 128
    valid_ratio: 0.1
